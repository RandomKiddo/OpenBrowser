<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="settings.css">
        <script src="settings.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Settings</title>
    </head>
    <body onload="loadDefaultSettings();">
        <h1 id="main">OpenBrowser Settings</h1>
        <hr />
        <div>
            &emsp;&emsp;<u>Incognito Mode</u>
            <br />
            <sub>&emsp;&emsp;&nbsp;&nbsp;In incognito mode, no search history will be saved</sub>
            <br />
            <br />
            &emsp;&nbsp;&nbsp;
            <label class="switch" onclick="switchChangeState(this);" id="incognitoSwitch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <br />
            <br />

            &emsp;<u>Force HTTPS</u>
            <br />
            <sub>&emsp;&emsp;&nbsp;&nbsp;Force HTTPS websites, or else the website will not load</sub>
            <br />
            <br />
            &emsp;&nbsp;&nbsp;
            <label class="switch" onclick="switchChangeState(this);" id="forceHTTPSSwitch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <br />
            <br />

            &emsp;<u>Prompt Download</u>
            <br />
            <sub>&emsp;&emsp;&nbsp; Prompt downloads before downloading</sub>
            <br />
            <br />
            &emsp;&nbsp;&nbsp;
            <label class="switch" onclick="switchChangeState(this);" id="promptDownloadSwitch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </body>
</html>
